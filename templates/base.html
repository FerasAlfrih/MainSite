{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="{% static 'favico.ico' %}">


  <title>Saferasoft-{% block title %}{% endblock title %}</title>

</head>
<body>
  <header>{% block header %}
    <nav>
      <span>
        <img src="{% static 'img/logo.png' %}" width="75">
      </span>
      <span>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'CovUpdate' %}">Coronavirus Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'soon' %}">Forum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'soon' %}">Mail</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'soon' %}">About</a>
          </li>
        </ul>
      </span>
    </nav>
    {% endblock header %}
  </header>
  <main>{% block main %}

    {% endblock main %}
  </main>
  <footer>{% block footer %}

    {% endblock footer %}
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
